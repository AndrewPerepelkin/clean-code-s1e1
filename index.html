<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="app">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__add-item" id="add-item">
      <h3 class="add-item__heading heading">Add Item</h3>
      <div class="add-item__wrapper">
        <input class="add-item__text" id="new-task" type="text">
        <button class="add-item__btn btn">Add</button>
      </div>
    </section>
    <h3 class="main__todo-heading heading">Todo</h3>
    <ul class="main__todo-list" id="incomplete-tasks">
      <li class="todo-list__item">
        <input class="list-item__checkbox" type="checkbox">
        <label class="list-item__text">Pay Bills</label>
        <input class="list-item__input" type="text" >
        <button class="todo-list-item__edit-btn edit btn">Edit</button>
        <button class="todo-list-item__delete-btn delete btn">
          <img class="delete-btn__img" src="./remove.svg" alt="Incomplete remove button">
        </button>
      </li>
      <li class="todo-list__item edit-mode">
        <input class="list-item__checkbox" type="checkbox">
        <label class="list-item__text">Go Shopping</label>
        <input class="list-item__input" type="text" value="Go Shopping">
        <button class="todo-list-item__edit-btn edit btn">Save</button>
        <button class="todo-list-item__delete-btn delete btn">
          <img class="delete-btn__img" src="./remove.svg" alt="Edited remove button">
        </button>
      </li>
    </ul>
    <h3 class="main__completed-heading heading">Completed</h3>
    <ul class="main__completed-list" id="completed-tasks">
      <li class="completed-list__item">
        <input class="list-item__checkbox" type="checkbox" checked>
        <label class="list-item__text">See the Doctor</label>
        <input class="list-item__input" type="text" >
        <button class="completed-list-item__edit-btn edit btn">Edit</button>
        <button class="completed-list-item__delete-btn delete btn">
          <img class="delete-btn__img" src="./remove.svg" alt="Completed remove button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
